<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <h1 style="text-align: center">Weight converter</h1>
    <div>
      <div
        class="card"
        style="
          width: 18rem;
          margin-left: auto;
          margin-right: auto;
          margin-top: 50px;
          border: 2px solid rgb(0, 0, 0);
        "
      >
        <img class="card-img-top" src="/img/weight.jpg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">
            <input
              style="padding: 10px 3px"
              type="number"
              name="grams"
              id="input"
              placeholder="Enter weight in Grams"
              value=""
            />
          </h5>
          <p class="card-text">convert weight into grams to kg.</p>
          <a
            href="#"
            class="btn btn-secondary"
            onclick="changeWeight()"
            title="CLICK TO CONVERT"
            >convert</a
          >
        </div>
        <p
          id="result"
          style="text-align: center; color: #000428; font-weight: 500"
        >
          0 Kilograms
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script>
      function changeWeight() {
        let wt = document.getElementById("input").value;
        console.log(wt);
        document.getElementById("result").innerHTML = wt / 1000 + " Kilograms";
      }
    </script>
  </body>
</html>
